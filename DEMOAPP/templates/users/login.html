{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>EMS</title>
    <link rel="stylesheet" type="text/css" href="{% static '/css/login.css' %}?{% now "u" %}" />
<!--<div class="bg"><img src="{% static '/img/bgim.jpg' %}" ></div>  used for   -->
    <style>
    body {
    background-image: url('{% static '/img/bgim.jpg' %}');
    }
    </style>
</head>
<body>
<h1>ENERGY MANAGEMENT SYSTEM</h1>

<div class="align">
    <h5>EMS</h5>
<form action="" method="POST" >
    {% csrf_token %}

        <p class="username"><label for="Username"></label><input  type="text" id="Username" name="user" placeholder="Username or Email" required></p>

        <p class="password"><label for="Password"></label><input type="password"  id="Password" name="password" placeholder="Password" required></p>

    <h2><a href="{% url 'forgot' %}">Forgot Password?</a></h2>

   <h3><button type="submit"  name="login" value="login">Login</button></h3>
    {% if messages %}
    {% for message in messages %}
    <div class="message">{{message}}</div>
    {% endfor %}
    {% endif %}
 </form>

<h4>Don't have an account? <a href="{% url 'reg' %}">Sign up</a></h4>
<div class="guest_button"><a href="{% url 'guest' %}">Enter as Guest</a></div>
</div>

</body>
</html>
